<body>
    <h1>EJERCICIOS DE REPASO JAVASCRIPT</h1>

    <h1 style="color: brown;">Calculadora</h1>
    <input type="number" id= "n1" placeholder="Introduce el primer número" style="width: 36%; text-align: center; background-color: black; color: white;">
    <input type="number" id="n2" placeholder="Introduce el segundo número" style="width: 36%; text-align: center; background-color: black; color: white;">
    
    <button id="mas" style="color: blue; background-color: rgb(209, 236, 4); width: 5%;">+</button>
    <button id="menos" style="color: blue; background-color: rgb(209, 236, 4);width: 5%;">-</button>
    <button id="multi" style="color: blue; background-color: rgb(209, 236, 4);width: 5%;">x</button>
    <button id="divi" style="color: blue; background-color: rgb(209, 236, 4); width: 5%;">/</button>
<br>
<div id="resultado" style="text-align: center; background-color: black; color: white; margin-top: 2%; padding: 2%;"></div>
