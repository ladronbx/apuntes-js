    <h1>Kata 3 - Condicionales</h1>
    <h4>Crea un programa el cual te pregunte por una
        nota del 0 al 10 y dependiendo del número, te
        devuelva la siguiente clasificación.</h4>
        
        <p>Nota: Debes de usar el If.</p>
        <p>0 - 4: Insuficiente.</p>
        <p>5 - 6: Suficiente.</p>
        <p>7 - 8: Notable.</p>
        <p>9 - 10: Sobresaliente.</p>
